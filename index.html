<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Paul Funston">
        <meta name="description" content="Intro to DOM">
        <meta name="keywords" content="HTML, CSS, SEO, web, web development">
        <link rel="shortcut icon" href="./assets/media/favicon.png?v=2" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <title>Code-Breaker</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Source+Sans+Pro:wght@400;600;700&display=swap">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
      <header>
          <div class="container">
            <h1>Code-Breaker</h1>
            <button class="reset">Start Over</button>
          </div>
      </header> 
      <main>
          <div class="container">
            <section class="game">
              <div class="guess-hist">
              </div>
              <form>
                <p class="feedback"></p>
                <input type="text" class="guess-num">
                <input type="button" class="make-guess" value="ENTER">
              </form>
            </section>   
          </div>
          <div class="play-again">
            <div class="confirm-box">
              <div class="button-box">
                <button class="restart">Yes</button>
                <button class="close">No</button>
              </div>
            </div>
          </div>
          
      </main>
    </body>
</html>
